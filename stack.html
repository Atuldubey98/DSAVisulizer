<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stack.css" />
    <title>Stack</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="figure">
          <div class="row">
            <div id="cube1" class="col col-white">1</div>
            <div id="cube2" class="col col-white">2</div>
            <div id="cube3" class="col col-white">3</div>
          </div>
          <div class="row">
            <div id="cube4" class="col col-white">4</div>
            <div id="cube5" class="col col-white">5</div>
            <div id="cube6" class="col col-white">6</div>
          </div>
          <div class="row">
            <div id="cube7" class="col col-white">7</div>
            <div id="cube8" class="col col-white">8</div>
            <div id="cube9" class="col col-white">9</div>
          </div>
        </div>
        <div class="instuct">
          <img
            src="https://media2.giphy.com/media/24G0F8lQWYMb6jD47X/giphy.gif?cid=6c09b95218dcbcc9bda48822e65972bde008c0c73daceae1&rid=giphy.gif&ct=s"
            alt="click"
          />
          <h2>
            Click on numbers to add to stack. Stack showing last in first out
            behaviour.
          </h2>
        </div>
      </div>
      <div class="pipe-container">
        <h3>Start</h3>
        <div id="stack" class="stack"></div>
        <h3>End</h3>
      </div>
    </div>
    <script src="javascript/stack.js"></script>
  </body>
</html>
